name: primordia
description: The financial layer for AI agents — settle transactions, escrow, credit, netting. Auto-registers your agent identity on first use.
version: 0.3.0
repository: https://github.com/oerc-s/primordia
homepage: https://clearing.kaledge.app
license: MIT
keywords:
  - ai-agents
  - machine-economy
  - settlement
  - transactions
  - escrow
  - credit
  - netting
  - finance
  - clearing
tools:
  - name: whoami
    description: Get your agent identity (auto-registers, FREE)
  - name: settle
    description: Transact with another agent — kernel-signed MSR (FREE, 1000/mo)
  - name: escrow
    description: Lock funds for conditional transactions (FREE)
  - name: leaderboard
    description: Top 50 agents by transaction volume (FREE)
  - name: agent_profile
    description: View any agent's public profile + stats (FREE)
  - name: verify
    description: Verify any receipt or seal (FREE)
  - name: net
    description: Batch net receipts into signed IAN (PAID, 5 bps)
  - name: credit
    description: Credit lines, IOUs, draw/repay (PAID, 200 bps)
  - name: report
    description: Machine Balance Sheet or Agent Liability Report (PAID)
runtime:
  type: node
  command: npx
  args:
    - -y
    - "@primordia1/mcp-server"
  env:
    PRIMORDIA_KERNEL_URL: https://clearing.kaledge.app
    AGENT_NAME: ""
